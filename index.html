<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <h1 class="title">ROCK! PAPER! SCISSORS!</h1>
    <h2>Score</h2>
        <div class="score-panel">
            <div class="computer-score">
                <p>Computer Score</p>
                <p id="computerScore">0</p>
            </div>
            <div class="player-score">
                <p>Your score</p>
                <p id="playerScore">0</p>
            </div>
            <div>
                <p>Turn #</p>
                <p id="turnNum">0</p>
            </div>
        </div>
    <div>
        <p id="result">Pick your weapon!</p>
        <p id="player-choice">Click to start the game</p>
        <p id="pc-choice">First to reach 5 wins!</p>
    </div>
            

    <div class="buttons">
        <button id="rock" class="rock">Rock</button>
        <button id="paper" class="paper">Paper</button>
        <button id="scissors" class="scissors">Scissors</button>
    </div>
</body>


<script src="myScript.js" async></script>


</html>
